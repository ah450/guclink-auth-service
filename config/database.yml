default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  pool: 5

development:
  <<: *default
  database: guclink_development
  username: guclink
  password: guclink
  min_messages: warning

test:
  <<: *default
  database: guclink_testing
  username: guclink
  password: guclink
  min_messages: warning

production:
  <<: *default
  database: <%= ENV['DB_NAME'] %>
  username: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASSWORD'] %>
